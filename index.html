<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" ng-app="app">

<head>
    <title>Welcome!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <meta name="robots" content="noindex" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

    <div id="page">
        <header>
            <div class="navbar navbar-dark bg-dark box-shadow bd-navbar">
                <div class="container d-flex justify-content-between">
                    <a href="#" class="navbar-brand d-flex align-items-center">
                        <img src="./assets/img/wordpress-logo.png" width="30px" height="auto">
                        <strong>REST</strong>
                    </a>
                    <ul ng-controller="navController" class="navbar-nav bd-navbar-nav flex-row">
                        <li class="nav-item" ng-repeat="navItem in allNavItems"><a class="nav-link" href="#!/{{navItem.slug}}">{{navItem.name}}</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <div id="content" class="container" ng-view>

        </div>
        <footer class="bg-dark">

        </footer>
    </div>
    <script src="./assets/vendor/angular.min.js"></script>
    <script src="./assets/vendor/angular-route.min.js"></script>
    <script src="./assets/vendor/angular-resource.min.js"></script>
    <script src="./assets/vendor/angular-sanitize.min.js"></script>
    <script src="./app/app.module.js"></script>
    <script src="./app/app.routes.js"></script>
    <script src="./app/shared/navController.js"></script>
    <script src="./app/components/home/homeController.js"></script>
    <script src="./app/components/shows/showsController.js"></script>
    <script src="./app/components/show/showController.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
